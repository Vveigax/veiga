<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IFPR Barracão</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #e9f5ee;
      color: #333;
    }

    header {
      background-color: white;
      padding: 20px 0;
      border-bottom: 10px solid #2e8b57;
    }

    .header-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      height: 80px;
      margin-right: 20px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-text strong {
      font-size: 1.4rem;
    }

    .header-text span {
      font-size: 1rem;
    }

    .container {
      max-width: 1000px;
      margin: 10px auto;
      padding: 0 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      margin-bottom: 30px;
    }

    .card h2 {
      margin-top: 0;
      color: #2e8b57;
      font-size: 1.6rem;
    }

    .appsheet-frame {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 8px;
      background-color: #f4f4f4;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #2e8b57;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
